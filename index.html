<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>智慧垃圾分類系統</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #2e7d32;
    }
    header {
      background: #81c784;
      color: white;
      width: 100%;
      text-align: center;
      padding: 16px 0;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
    }
    video, canvas {
      border: 3px solid #a5d6a7;
      border-radius: 16px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    button {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px 20px;
      border-radius: 14px;
      display: none;
      min-width: 320px;
      text-align: center;
      transition: all 0.4s ease;
    }
    .recycle { background: #c8e6c9; color: #1b5e20; }
    .trash   { background: #f5f5f5; color: #424242; }
    .hazard  { background: #ffcdd2; color: #b71c1c; }

    .loader {
      margin-top: 25px;
      border: 5px solid #f0f0f0;
      border-top: 5px solid #66bb6a;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌍 智慧垃圾分類系統</h1>
    <h4>AI 辨識一般垃圾、資源回收與有害垃圾</h4>
  </header>

  <main>
    <video id="video" width="360" height="480" autoplay playsinline muted></video>
    <canvas id="canvas" width="360" height="480" style="display:none;"></canvas>

    <div class="loader" id="loader"></div>
    <div id="result"></div>

    <button id="snap" disabled>📸 拍照並分類</button>
  </main>

  <footer>
    智慧分類系統 © 2025 | Powered by Teachable Machine + TensorFlow.js
  </footer>

  <!-- ⚙️ 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image/dist/teachablemachine-image.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultBox = document.getElementById('result');
    const snapBtn = document.getElementById("snap");
    const loader = document.getElementById("loader");

    let model;

    // 啟動相機
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("無法開啟鏡頭:", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 無法開啟鏡頭：" + err.message;
      });

    // 載入模型
    async function loadModel() {
      try {
        loader.style.display = "block";
        resultBox.style.display = "block";
        resultBox.className = "trash";
        resultBox.innerText = "⏳ 模型載入中，請稍候...";

        const modelURL = "./model/model.json";
        const metadataURL = "./model/metadata.json";
        model = await window.tmImage.load(modelURL, metadataURL);

        snapBtn.disabled = false;
        loader.style.display = "none";
        resultBox.className = "recycle";
        resultBox.innerText = "✅ 模型載入完成，可以開始拍照分類！";
      } catch (err) {
        loader.style.display = "none";
        console.error("模型載入失敗：", err);
        resultBox.className = "hazard";
        resultBox.innerText = "❌ 模型載入失敗，請確認 model 資料夾是否存在。";
      }
    }

    loadModel();

    // 拍照 + 分類
    snapBtn.addEventListener("click", async () => {
      canvas.style.display = "block";
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (!model) {
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 模型尚未載入完成";
        return;
      }

      loader.style.display = "block";
      resultBox.style.display = "none";

      try {
        const prediction = await model.predict(canvas);
        loader.style.display = "none";
        resultBox.style.display = "block";

        // 找出機率最高的分類
        let best = prediction.reduce((prev, curr) => 
          prev.probability > curr.probability ? prev : curr
        );

        let cssClass = "trash", icon = "🗑️";
        if (best.className.includes("可回收")) { cssClass = "recycle"; icon = "♻️"; }
        else if (best.className.includes("有害")) { cssClass = "hazard"; icon = "☠️"; }

        resultBox.className = cssClass;
        resultBox.innerText = `${icon} 分類結果：${best.className} (${(best.probability * 100).toFixed(2)}%)`;
      } catch (err) {
        loader.style.display = "none";
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 分類過程發生錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
