<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>智慧垃圾分類系統</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.6s ease;
    }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* 封面 */
    #cover {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #C1FFC1 0%, #B4EEB4 50%, #9BCD9B 100%);
      z-index: 2;
      animation: fadeIn 1.5s ease forwards;
    }
    #cover img {
      width: 280px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 15px rgba(76, 175, 80, 0.8));
      animation: float 3s ease-in-out infinite;
    }
    #cover button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 14px 36px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    #cover button:hover {
      background: #43a047;
      transform: scale(1.05);
    }
    #cover p {
      margin-top: 16px;
      color: #b71c1c;
      font-weight: bold;
      font-size: 1rem;
      display: none;
    }

    /* 辨識畫面 */
    #main {
      opacity: 0;
      transform: translateY(50px);
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      animation: slideUp 1s ease forwards;
    }

    /* 標題 */
    #header {
      width: 100%;
      background: #2e7d32;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 18px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      letter-spacing: 2px;
    }

    h2 {
      margin-top: 20px;
      color: #2e7d32;
      font-size: 1.8rem;
    }
    video, canvas {
      border: 3px solid #a5d6a7;
      border-radius: 12px;
      margin: 15px 0;
    }
    button {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      display: none;
      min-width: 320px;
      text-align: center;
    }
    .recycle { background: #c8e6c9; color: #1b5e20; }
    .trash   { background: #eeeeee; color: #424242; }
    .hazard  { background: #ffcdd2; color: #b71c1c; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: scale(1.05); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body>

  <!-- 封面 -->
  <div id="cover">
    <img src="model/LOGO.png" alt="LOGO">
    <button onclick="enterSystem()">進入系統</button>
    <p id="cameraWarning">⚠️ 請允許相機權限才能使用系統</p>
  </div>

  <!-- 辨識頁面 -->
  <div id="main">
    <div id="header">🌏智慧垃圾分類系統</div>
    <h2>📷 開啟鏡頭拍照並分類</h2>
    <video id="video" width="360" height="480" autoplay playsinline muted></video>
    <br>
    <button id="snap" disabled>拍照並分類</button>
    <canvas id="canvas" width="360" height="480"></canvas>
    <div id="result"></div>
  </div>

  <!-- 模型與主程式 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image/dist/teachablemachine-image.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultBox = document.getElementById('result');
    const snapBtn = document.getElementById("snap");
    const cameraWarning = document.getElementById("cameraWarning");
    let model;

    // 封面切換
    function enterSystem() {
      const cover = document.getElementById('cover');
      const main = document.getElementById('main');
      cameraWarning.style.display = "none";
      cover.style.animation = "fadeOut 1s ease forwards";
      setTimeout(() => {
        cover.style.display = "none";
        main.style.display = "flex";
        main.style.opacity = "1";
        loadCameraAndModel();
      }, 1000);
    }

    // 回到封面
    function returnToCover(errorMessage = "請允許相機權限才能使用系統") {
      const cover = document.getElementById('cover');
      const main = document.getElementById('main');
      main.style.display = "none";
      cover.style.display = "flex";
      cover.style.opacity = "1";
      cameraWarning.innerText = "⚠️ " + errorMessage;
      cameraWarning.style.display = "block";
    }

    // 開啟鏡頭與載入模型
    async function loadCameraAndModel() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        resultBox.style.display = "block";
        resultBox.className = "trash";
        resultBox.innerText = "⏳ 模型載入中...";

        const modelURL = "./model/model.json";
        const metadataURL = "./model/metadata.json";
        model = await window.tmImage.load(modelURL, metadataURL);

        snapBtn.disabled = false;
        resultBox.className = "recycle";
        resultBox.innerText = "✅ 模型載入完成，可以開始拍照分類！";
      } catch (err) {
        console.error("無法開啟鏡頭: ", err);
        alert("⚠️ 無法啟動鏡頭");
        returnToCover("請允許相機權限後重新進入系統");
      }
    }

    // 拍照與分類
    snapBtn.addEventListener("click", async () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (!model) {
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 模型尚未載入完成";
        return;
      }

      try {
        const prediction = await model.predict(canvas);
        let best = prediction[0];
        prediction.forEach(p => {
          if (p.probability > best.probability) best = p;
        });

        let cssClass = "trash", icon = "🗑️";
        if (best.className.includes("可回收")) { cssClass = "recycle"; icon = "♻️"; }
        else if (best.className.includes("有害")) { cssClass = "hazard"; icon = "☠️"; }

        resultBox.className = cssClass;
        resultBox.style.display = "block";
        resultBox.innerText = `${icon} 分類結果：${best.className} (${(best.probability*100).toFixed(2)}%)`;
      } catch (err) {
        console.error("分類失敗：", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 分類過程發生錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
