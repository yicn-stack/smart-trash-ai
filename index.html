<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>智慧垃圾分類 - Teachable Machine</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h2 {
      margin-top: 20px;
      color: #2e7d32;
      font-size: 1.8rem;
    }
    video, canvas {
      border: 3px solid #a5d6a7;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px 0;
    }
    button {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background: #43a047; }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      display: none;
      min-width: 320px;
      text-align: center;
    }
    .recycle { background: #c8e6c9; color: #1b5e20; }
    .trash   { background: #eeeeee; color: #424242; }
    .hazard  { background: #ffcdd2; color: #b71c1c; }
  </style>
</head>
<body>
  <h2>📷 拍照分類垃圾</h2>

  <video id="video" width="360" height="480" autoplay playsinline muted></video>
  <br>
  <button id="snap" disabled>拍照並分類</button>

  <canvas id="canvas" width="360" height="480" style="display:none;"></canvas>
  <div id="result"></div>

  <!-- 載入套件 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultBox = document.getElementById('result');
    const snapBtn = document.getElementById("snap");

    let model, maxPredictions;

    // 啟動相機
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("無法開啟鏡頭: ", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 無法開啟鏡頭：" + err.message;
      });

    // 載入模型
    async function loadModel() {
      try {
        resultBox.style.display = "block";
        resultBox.className = "trash";
        resultBox.innerText = "⏳ 模型載入中...";

        // ✅ 只需要 model.json 路徑
        model = await tmImage.load('./model/model.json');
        maxPredictions = model.getTotalClasses();
        snapBtn.disabled = false;

        resultBox.className = "recycle";
        resultBox.innerText = "✅ 模型載入完成，可以開始拍照分類！";
      } catch (err) {
        console.error("模型載入失敗：", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "❌ 模型載入失敗！請確認：\n1. HTML 與 model 資料夾同目錄\n2. model 裡有 model.json、metadata.json、weights.bin\n3. 用 Live Server 或本地伺服器開啟";
      }
    }

    loadModel();

    // 拍照 + 分類
    snapBtn.addEventListener("click", async () => {
      canvas.style.display = "block";
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (!model) {
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 模型尚未載入完成";
        return;
      }

      try {
        const prediction = await model.predict(canvas, false);

        let best = prediction[0];
        prediction.forEach(p => { if (p.probability > best.probability) best = p; });

        let cssClass = "trash", icon = "🗑️";
        if (best.className.includes("可回收")) { cssClass = "recycle"; icon = "♻️"; }
        else if (best.className.includes("有害")) { cssClass = "hazard"; icon = "☠️"; }

        resultBox.className = cssClass;
        resultBox.style.display = "block";
        resultBox.innerText = `${icon} 分類結果：${best.className} (${(best.probability*100).toFixed(2)}%)`;
      } catch(err) {
        console.error("分類失敗：", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 分類過程發生錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
