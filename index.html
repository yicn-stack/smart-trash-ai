    body {

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    h2 {
      margin-top: 20px;
      color: #2e7d32;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    video, canvas {
      border: 3px solid #a5d6a7;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 15px 0;
    }

    button {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    #canvas {
      display: block;
      margin-bottom: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      display: none;
      min-width: 320px;
      text-align: center;
    }
    .recycle { background: #c8e6c9; color: #1b5e20; }
    .trash   { background: #eeeeee; color: #424242; }
    .hazard  { background: #ffcdd2; color: #b71c1c; }
  </style>
</head>
