<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>智慧垃圾分類系統</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h2 {
      margin-top: 20px;
      color: #2e7d32;
      font-size: 1.8rem;
    }
    video, canvas {
      border: 3px solid #a5d6a7;
      border-radius: 12px;
      margin: 15px 0;
    }
    button {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      display: none;
      min-width: 320px;
      text-align: center;
    }
    .recycle { background: #c8e6c9; color: #1b5e20; }
    .trash   { background: #eeeeee; color: #424242; }
    .hazard  { background: #ffcdd2; color: #b71c1c; }
  </style>
</head>
<body>
  <h2>📷 開啟鏡頭拍照並分類</h2>
  
  <video id="video" width="360" height="480" autoplay playsinline muted></video>
  <br>
  <button id="snap" disabled>拍照並分類</button>
  <canvas id="canvas" width="360" height="480"></canvas>
  <div id="result"></div>

  <!-- ⚠️ 注意順序 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image/dist/teachablemachine-image.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultBox = document.getElementById('result');
    const snapBtn = document.getElementById("snap");

    let model;

    // 啟動相機
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("無法開啟鏡頭: ", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 無法開啟鏡頭：" + err.message;
      });

    // 載入模型
    async function loadModel() {
      try {
        resultBox.style.display = "block";
        resultBox.className = "trash";
        resultBox.innerText = "⏳ 模型載入中...";

        const modelURL = "./model/model.json";
        const metadataURL = "./model/metadata.json";
        model = await window.tmImage.load(modelURL, metadataURL);

        snapBtn.disabled = false;
        resultBox.className = "recycle";
        resultBox.innerText = "✅ 模型載入完成，可以開始拍照分類！";
      } catch (err) {
        console.error("模型載入失敗：", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "❌ 模型載入失敗！請確認：model 資料夾位置與檔案是否正確";
      }
    }

    loadModel();

    // 拍照 + 分類
    snapBtn.addEventListener("click", async () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (!model) {
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 模型尚未載入完成";
        return;
      }

      try {
        const prediction = await model.predict(canvas);

        // 找最高機率
        let best = prediction[0];
        prediction.forEach(p => {
          if (p.probability > best.probability) best = p;
        });

        // 判斷分類
        let cssClass = "trash", icon = "🗑️";
        if (best.className.includes("可回收")) { cssClass = "recycle"; icon = "♻️"; }
        else if (best.className.includes("有害")) { cssClass = "hazard"; icon = "☠️"; }

        resultBox.className = cssClass;
        resultBox.style.display = "block";
        resultBox.innerText = `${icon} 分類結果：${best.className} (${(best.probability*100).toFixed(2)}%)`;
      } catch (err) {
        console.error("分類失敗：", err);
        resultBox.style.display = "block";
        resultBox.className = "hazard";
        resultBox.innerText = "⚠️ 分類過程發生錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
